<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main--container">
        <div class="sidebar">
            <div class="sidebar--logo">
                <img src="./icons/view-dashboard.svg" alt="Dashboard Logo"> 
                <h1 class="sidebar--title">Dashboard</h1>
            </div>
            <ul>
                <li class="sidebar--home"><img src="./icons/home.svg" alt="Home Icon">Home</li>
                <li class="sidebar--profile"><img src="./icons/card-account-details-outline.svg" alt="Profile Icon">Profile</li>
                <li class="sidebar--messages"><img src="./icons/message-reply.svg" alt="Message Icon">Messages</li>
                <li class="sidebar--history"><img src="./icons/clock-time-three.svg" alt="History Icon">History</li>
                <li class="sidebar--tasks"><img src="./icons/note-multiple.svg" alt="Tasks Icon">Tasks</li>
                <li class="sidebar--communities"><img src="./icons/account-group.svg" alt="Communities Icon">Communities</li>
                <li class="sidebar--settings"><img src="./icons/cog.svg" alt="Settings Icon">Settings</li>
                <li class="sidebar--support"><img src="./icons/help-box.svg" alt="Support Icon">Support</li>
                <li class="sidebar--privacy"><img src="./icons/shield-check.svg" alt="Privacy Icon">Privacy</li>
            </ul>
        </div>
        <div class="topbar">
            <div class="topbar--toptop">
                <div class="topbar--search">
                    <img src="./icons/magnify.svg" alt="Search Icon">
                    <div class="search-bar"></div>
                </div>
                <div class="topbar--user">
                    <img src="./icons/bell-ring-outline.svg" alt="Bell Ring Icon">
                    <img src="#" alt="Profile Picture">
                    <h3>PurelyBlank</h3>
                </div>
            </div>
            <div class="topbar--topbot">
                <div class="topbar--greeting">
                    <img src="#" alt="Profile Picture">
                    <h2>PurelyBlank</h2>
                </div>
                <div class="topbar--buttons">
                    <button class="topbar--new">New</button>
                    <button class="topbar--upload">Upload</button>
                    <button class="topbar--share">Share</button>
                </div>
            </div>
        </div>
        <div class="main--body">
            <div class="projects">
                <h4>Projects</h4>
                <div class="main--projects">
                    <div class="project calculator">
                        <h5>Calculator</h5>
                    </div>
                    <div class="project etch-a-sketch">
                        <h5>Etch-A-Sketch</h5>
                    </div>
                    <div class="project discord-bot-voyage">
                        <h5>Voyage Bot</h5>
                    </div>
                </div>
            </div>
            <div class="announcement">
                <h4>Announcement</h4>
            </div>
            <div class="trending">
                <h4>Trending</h4>
            </div>
        </div>
    </div>
</body>
</html>
